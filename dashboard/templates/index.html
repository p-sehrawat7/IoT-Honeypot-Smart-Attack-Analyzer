<!-- dashboard/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>IoT Honeypot Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
</head>
<body class="bg-dark text-light">
<div class="container mt-4">
  <h1 class="text-center text-warning mb-4">IoT Honeypot Dashboard</h1>

  <div class="d-flex justify-content-center gap-2 mb-3">
    <a href="/map" target="_blank" class="btn btn-outline-info">View Attack Map</a>
    <a href="/download_report" class="btn btn-outline-success">Download Latest CSV</a>
    <a href="/download_summary" class="btn btn-outline-primary">Download AI Summary</a>
  </div>

  <div class="row gy-3">
    <div class="col-lg-8">
      <div class="card bg-secondary p-3">
        <h4 class="text-center text-white">Live Attack Logs (Last 10)</h4>
        <div id="attack-table" class="table-responsive text-white text-center">
          {{ table|safe }}
        </div>
        <p class="text-center mt-2 text-muted" id="last-update"></p>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="card bg-secondary p-3">
        <h4 class="text-center text-white">AI Threat Summary</h4>
        <div style="color: white; max-height:420px; overflow:auto; white-space:pre-wrap; background:#0b0b0b; padding:10px; border-radius:6px;">
          {{ ai_summary }}
        </div>
      </div>
    </div>
  </div>
</div>

<script>
function loadData() {
  $.getJSON('/data', function(response) {
    if (response.error) {
      $('#attack-table').html("<p class='text-danger'>" + response.error + "</p>");
    } else {
      $('#attack-table').html(response.table);
      $('#last-update').text("Last updated: " + response.timestamp);
    }
  });
}
setInterval(loadData, 5000);
loadData();
</script>

</body>
</html>
